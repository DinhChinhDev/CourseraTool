<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Transformer</title>
  <script src="popup.js"></script>
  <style> 
    /* popup.css */
body {
  font-family: 'Arial', sans-serif;
  padding: 15px;
  background-color: #f4f4f4;
  color: #333;
  text-align: center;
}

#transformButton {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#result {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

</style>
</head>
<body>
  <button id="transformButton">Transform Link</button>
  <div id="result"></div>
</body>
</html>
